	<head>

	<body>

		<h1>Real Time</h1>
		<div id="real-clock"></div>
		<h1>Simulation Time</h1>
		<div id="simulation-clock"></div>

		<div class="calendar" id="simulation-calendar">
			<div class="week"></div>
			<div class="week"></div>
			<div class="week"></div>
			<div class="week"></div>
			<div class="week"></div>
		</div>

		<script type="text/javascript">

		var weekDivs = document.getElementsByClassName("week");
		$.each(weekDivs, function(index, div){
			for(var d = 0; d < 7; d++){
				div.innerHTML += '<div class="weekday weekday-inactive">-</div>';
			}
		});

		</script>

		<script src="scripts/main.js"></script>

		<script type="text/javascript">

		</script>
		
	</body>
